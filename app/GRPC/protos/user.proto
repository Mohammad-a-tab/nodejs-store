syntax = "proto3";
package UserPackage;

message User { 
    // string first_name = 1;
    string email = 2;
    string username = 3;
    string mobile = 4;
    string token = 5;
    string Role = 6;
    string Name = 7;   
}
message Update {
    string mobile = 1;
}
message UserList {
    repeated User users = 1;
}
message Empty{}
message Result { 
    string status = 1;
}
service UserService {
    rpc getListOfUser (Empty) returns (UserList);
    rpc UpdateUser (Update) returns (Result);
}

